<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orinoco</title>
  <link href="./styles/compiled.css" rel="stylesheet">
  <script src="./js/products.js" defer></script>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center rounded-lg w-full bg-oniPink py-2 px-6">
      <a href="/"><img class="h-20 bg-oniPink" src="./images/logo.png" alt="Orinico"></a>
      <nav class="flex">
        <ul class="list-none font-semibold">
          <li>
            <a class="px-4 py-4" href="">Panier</a>
          </li>
        </ul>
      </nav>
    </header>
    <article class="flex flex-col items-stretch lg:flex-row mt-4 rounded-md w-full p-4 bg-oniPink">
      <div class="w-1/2 min-w-1/2 h-full mr-4">
        <img id="productImage" class="rounded object-cover" src="" alt="">
      </div>
      <div class="flex flex-col flex-wrap items-start w-full">
        <h1 class="w-full text-xl text-center font-bold mb-8 mt-8 lg:mt-4">Ours en peluche "<span id="productName"></span>"</h1>
        <div class="flex items-center">
          <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="#ffa41c" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
          <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="#ffa41c" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
          <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="#ffa41c" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
          <svg class="h-5" xmlns="http://www.w3.org/2000/svg" fill="#ffa41c" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
          <p class="ml-2"><span class="underline cursor-pointer">56 avis</span> - <span class="underline cursor-pointer">12 produits en stock</span></p>
        </div>
        <p id="productDescription" class="text-black text-opacity-80 text-justify mt-4"></p>
        <div class="flex-grow"></div>
        <h2 class="text-bold font-lg font-bold mt-4">Couleur de votre produit : </h2>
        <div class="grid grid-cols-4 gap-4 mt-4 w-full">
          <div id="productColor1" class="h-12 sm:h-20 cursor-pointer flex-grow bg-white rounded transition duration-150 transform hover:scale-105" style="background-color: tan;"></div>
          <div id="productColor2" class="h-12 sm:h-20 cursor-pointer flex-grow bg-white rounded transition duration-150 transform hover:scale-105" style="background-color: chocolate;"></div>
          <div id="productColor3" class="h-12 sm:h-20 cursor-pointer flex-grow bg-white rounded transition duration-150 transform hover:scale-105" style="background-color: black;"></div>
          <div id="productColor4" class="h-12 sm:h-20 cursor-pointer flex-grow bg-white rounded transition duration-150 transform hover:scale-105" style="background-color: white;"></div>
        </div>
        <button class="w-full bg-pink-600 text-white text-center font-bold text-lg rounded mt-4 py-2 mb transition duration-150 transform hover:scale-102">Ajouter au panier pour <span id="productPrice"></span></button>
      </div>
    </article>
</body>
</html>
